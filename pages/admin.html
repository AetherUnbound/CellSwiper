<!DOCTYPE html>
<html lang="en">
<head>
    <title>CellSwiper</title>
    <meta charset="UTF-8"/>

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Sansita" rel="stylesheet">


    <!-- Local stylesheets-->
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/admin.css">

    <!-- Local JavaScript -->
    <script src="../scripts/admin.js"></script>
</head>
<body>
    <div class="row nav">
        <div class="col-xs-6 col-sm-6 col-md-offset-1 col-md-2">
            <h3 id="logo">CellSwiper</h3>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-offset-6 col-md-2" id="account-info">
            <h3 id="name"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-5" id="image-dir">
            <p>image directories</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-5" id="user-list">
            <p>users</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-offset-6 col-md-5">
            <div id="assign-batch">assign batch</div>
        </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#image-viewer">test modal</button>
    <div class="modal fade" id="image-viewer" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    [images will appear here]
                </div>
            </div>
        </div>
    </div>
</body>
</html>
