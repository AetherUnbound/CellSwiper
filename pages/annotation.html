<html>
    <head>
        <title>CellSwiper</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
        <script src="../scripts/annotation.js"></script>
        <script src="../scripts/errors.js"></script>
        <script src="../scripts/jquery.hammer.js"></script>
        <script src="../scripts/openseadragon.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Sansita" rel="stylesheet">

        <link rel="stylesheet" href="../styles/theme.css">
        <link rel="stylesheet" href="../styles/annotation.css">
    </head>
    <body>
        <div id="navbar" class="row">
            <div id="logo" class="col-md-9"></div>
            <div id="user" class="col-md-3"></div>
        </div>
        <div id="swiper" class="row">
            <div id="bad" class="col-md-3"></div>
            <div class="col-md-6">
                <div id="polaroid">
                    <div class="polaroid-image">
                        <div id="image-container">
                            <img id="image" src="">
                            <div id="openseadragon" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="row polaroid-text">
                        <div id="bad-button" class="col-md-4">
                            <span class="glyphicon glyphicon-remove"></span>
                        </div>
                        <div id="feature" class="col-md-4"></div>
                        <div id="good-button" class="col-md-4">
                            <span class="glyphicon glyphicon-ok"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="good" class="col-md-3"></div>
        </div>
    </body>
</html>
