<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Batches</title>
        <!-- Bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        <script src="../scripts/awesomplete/awesomplete.js"></script>
        <script src="../scripts/add_batch.js"></script>
        <script src="../scripts/errors.js"></script>
        <link rel="stylesheet" href="../styles/theme.css">
        <link rel="stylesheet" href="../scripts/awesomplete/awesomplete.css">
        <link rel="stylesheet" href="../styles/add_directory.css">
    </head>
<body>
    <div class="container">
        <div id="header" class="row">
            <span class="col-xs-4">
                <a href="/" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span></a>
            </span>
            <span class="text-right col-xs-8">
                <h1>Add Batches</h1>
            </span>
        </div>
        <div id="add-directory-wrapper" class="row">
            <form id="add-directory-form" class="form-inline">
                <div class="col-sm-3 col-xs-10 col-xs-offset-2 col-sm-offset-0">
                    <input id="folder-input" class="form-control btn-block" type="text" placeholder="Search for directories...">
                </div>
                <div class="col-sm-1 col-xs-3 col-xs-offset-1 col-sm-offset-0">
                    <input class="btn btn-primary btn-block" type="submit" value="Add">
                </div>
                <div class="col-sm-3 col-xs-8">
                    <input type="button" class="btn btn-default btn-block" value="Add subfolders as batches" onclick="addSubfolders()">
                </div>
            </form>
            <p id="batch-response" class="text-center col-xs-12 col-sm-3" style="display: none;"></p>
        </div>
    </div>
</body>
</html>
