<!DOCTYPE html>
<html>
    <head>
        <title>CellSwiper</title>
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/theme.css">
        <script src="../scripts/export.js"></script>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Sansita" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <h1 class="col-xs-12 text-center">Export Page</h1>
        </div>
        <form id="export-form">
            <div class="form-group">
                <label for="name-check">By Name</label>
                <input id="name-check" type="checkbox" value="">
                <select id="name-select" name="name-select">
                </select>
            </div>
            <div class="form-group">
                <label for="date-check">By Date</label>
                <input id="date-check" type="checkbox" value="">
                <select id="before-select" name="before-select">
                    <option value="1">Before</option>
                    <option value="0">After</option>
                </select>
                <input id="date-select" type="date" name="date-select">
            </div>
            <div class="form-group">
                <label for="batch-check">By Batch</label>
                <input type="checkbox" id="batch-check" value="">
                <select id="batch-select" name="batch-select"></select>
            </div>
            <div class="form-group">
                <label for="feature-check">By Feature</label>
                <input type="checkbox" id="feature-check" value="">
                <select id="feature-select" name="batch-select"></select>
            </div>
            <input id="export-button" type="submit" class="col-xs-offset-5 btn btn-large btn-primary" value="Export as CSV">
        </form>
    </body>
</html>
