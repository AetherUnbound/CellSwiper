<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CellSwiper</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/theme.css">
        <script src="../scripts/export.js"></script>
        <script src="../scripts/errors.js"></script>
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Sansita" rel="stylesheet">
        <link rel="stylesheet" href="../styles/export.css">
    </head>
    <body>
        <div class="container">
            <div class="row top-bar">
                <div class="col-xs-12 col-md-4">
                    <a href="/" class="btn btn-primary" id="home-button">
                        <span class="glyphicon glyphicon-home"></span>
                    </a>
                </div>
                <div class="col-xs-12 col-md-8 title">
                    <h1>Export Data</h1>
                </div>
            </div>
            <form id="export-form" autocomplete="off">
                <div id="date-panel" class="panel panel-default col-xs-12 col-md-5">
                    <div class="panel-heading">
                        <label for="date-check" data-pg-collapsed>
                            <input id="date-check" class="control-label" type="checkbox" onchange="changePanel('date')">By Date
                        </label>
                    </div>
                    <div class="panel-body">
                        <div class="col-xs-6 col-sm-4">
                            <select id="before-select" class="form-control" disabled>
                                <option value="1">Before</option>
                                <option value="0">After</option>
                            </select>
                        </div>
                        <div class="col-xs-6 col-sm-8">
                            <input id="date-select" type="date" class="form-control" placeholder="Date" disabled>
                        </div>
                    </div>
                </div>
                <div id="user-panel" class="panel panel-default col-xs-12 col-md-offset-2 col-md-5">
                    <div class="panel-heading">
                        <label for="user-check" data-pg-collapsed>
                            <input id="user-check" class="control-label" type="checkbox" onchange="changePanel('user')">By User
                        </label>
                    </div>
                    <div class="panel-body">
                        <div class="col-xs-12 col-md-8 col-md-offset-2">
                            <select id="user-select" class="form-control" disabled>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="feature-panel" class="panel panel-default col-xs-12 col-md-5">
                    <div class="panel-heading">
                        <label for="feature-check" data-pg-collapsed>
                            <input id="feature-check" class="control-label" type="checkbox" onchange="changePanel('feature')">By Feature
                        </label>
                    </div>
                    <div class="panel-body">
                        <div class="col-xs-12 col-md-8 col-md-offset-2">
                            <select id="feature-select" class="form-control" disabled>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="batch-panel" class="panel panel-default col-xs-12 col-md-offset-2 col-md-5">
                    <div class="panel-heading">
                        <label for="batch-check" data-pg-collapsed>
                            <input id="batch-check" class="control-label" type="checkbox" onchange="changePanel('batch')">By Batch
                        </label>
                    </div>
                    <div class="panel-body">
                        <div class="col-xs-12 col-md-8 col-md-offset-2">
                            <select id="batch-select" class="form-control" disabled>
                            </select>
                        </div>
                    </div>
                </div>
                <a href="#" role="button" id="export-button" class="btn col-xs-8 col-xs-offset-2 col-md-4 col-md-offset-4 btn-large btn-primary">Export</a>
            </form>
        </div>
    </body>
</html>
