<!DOCTYPE html>
<html lang="en">
<head>
    <title>CellSwiper</title>
    <meta charset="UTF-8"/>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Sansita" rel="stylesheet">

    <!-- Local stylesheets -->
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/batch_list.css">

    <!-- Local JavaScript-->
    <script src="../scripts/batch_list.js"></script>
    <script src="../scripts/home.js"></script>

</head>
<body>
    <div class="container">
        <div class="content vcenter">
            <div class="hidden-xs hidden-sm col-md-3 sidebar">
                <div class="line"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-9 interface">
                <h2>CellSwiper</h2>
                <form class="submit-form" autocomplete="off">
                    <div class="input-container">
                        <input type="text" id="name" name="name" required>
                        <span class="bar"></span>
                        <label class="shift">Name:</label>
                    </div>
                </form>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" id="dropdownMenuButton">
                        Select a Feature
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" id="feature-dropdown" aria-labelledby="dropdownMenuButton"></ul>
                </div>
                <div id="batch-wrapper">

                </div>
                <div id="continue-batch">continue batch</div>
            </div>
        </div>
    </div>

</body>
</html>
