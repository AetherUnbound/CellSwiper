<!DOCTYPE html>
<html>

<head>
	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Sansita" rel="stylesheet">

	<link rel="stylesheet" href="styles/start_page.css">
	<link rel="stylesheet" href="styles/theme.css">
	<script src="scripts/start_annotation.js"></script>
	<script src="scripts/start_page.js"></script>
</head>

<body>
	<div class="row">
		<div class="col-md-3 vcenter">
			<div class="line"></div>
		</div>
		<div class="col-md-9 menu-container vcenter">
			<div class="form-container">
				<h1 id="title">CellSwiper</h1>
				<form class="submit-form">
					<div class="input-container">
						<input type="text" id="name" name="name" required>
						<span class="bar"></span>
						<label>Enter Name:</label>
					</div>
					<div class="input-container">
						<input type="text" id="structure" name="structure" required>
						<span class="bar"></span>
						<label>Enter Structure:</label>
					</div>
					<div class="input-container">
						<input type="submit" id="start" value="Start">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
